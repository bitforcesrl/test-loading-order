<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Adding multiple CSS load will block the rendering but will NOT delay the resource fetch</title>
    <link rel="stylesheet"
          href="http://localhost:3000/static?file=style1.css&delay=4000">
    <link rel="stylesheet"
          href="http://localhost:3000/static?file=style2.css&delay=2000">
    <link rel="stylesheet"
          href="http://localhost:3000/static?file=style2.css&delay=1000">
  </head>

  <body>
    11
    <img src="http://localhost:3000/random-image/100/100"
         width="100">
  </body>

</html>
